<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="logo" src="./images/icons/logo.svg" alt="лого">
  </header>

  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar/avatar.jpeg" alt="аватар">
      <div class="profile__info">
        <h1 class="profile__name">Nikita</h1>
        <p class="profile__description">Front-End developer</p>
        <button class="button profile__button profile__button_act_edit" type="button"></button>
      </div>
      <button class="button profile__button profile__button_act_add" type="button"></button>
    </section>

    <section class="elements">
      <div class="element">
        <img class="element__picture" src="./images/cards/anime-nebo.jpeg" alt="аниме небо">
        <div class="element__text">
          <h2 class="element__title">Луна</h2>
          <button class="button element__like" type="button"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__picture" src="./images/cards/anime-dom.jpeg" alt="аниме дом">
        <div class="element__text">
          <h2 class="element__title">Сакура</h2>
          <button class="button element__like" type="button"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__picture" src="./images/cards/dom-zima.jpeg" alt="зима дом">
        <div class="element__text">
          <h2 class="element__title">Зимний дом</h2>
          <button class="button element__like" type="button"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__picture" src="./images/cards/luna-ozero.jpeg" alt="луна ночь">
        <div class="element__text">
          <h2 class="element__title">Озеро</h2>
          <button class="button element__like" type="button"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__picture" src="./images/cards/planeti.jpeg" alt="космос планеты">
        <div class="element__text">
          <h2 class="element__title">Космос</h2>
          <button class="button element__like" type="button"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__picture" src="./images/cards/cosmos.jpg" alt="космос обои">
        <div class="element__text">
          <h2 class="element__title">Арт</h2>
          <button class="button element__like" type="button"></button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Nikita Ovchinnikov</p>
  </footer>

  <div class="popup">
    <form class="popup__container" method="post" name="form-popup">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input name="name-input" value="" class="popup__input popup__input_name" type="text" placeholder="Имя">
      <input name="job-input" value="" class="popup__input popup__input_description" type="text" placeholder="Описание">
      <button class="popup__button popup__button_act_submit" type="submit" value="save">Отправить</button>
      <button class="popup__button popup__button_act_exit" type="button" value="close"></button>
    </form>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
