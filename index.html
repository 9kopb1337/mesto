<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="logo" src="./images/icons/logo.svg" alt="лого">
  </header>

  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar/avatar.jpeg" alt="аватар">
      <div class="profile__info">
        <h1 class="profile__name">Nikita</h1>
        <p class="profile__description">Front-End developer</p>
        <button class="button profile__button profile__button_act_edit" type="button"></button>
      </div>
      <button class="button profile__button profile__button_act_add" type="button"></button>
    </section>

    <section class="elements">

    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Nikita Ovchinnikov</p>
  </footer>

  <div class="popup popup_edit_profile popup_type_edit">
    <div class="popup__container">
      <button class="popup__button popup__button_act_exit" type="button" value="close"></button>
      <form method="post" name="place" class="form popup__form popup__form_edit" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input id="profileName" name="name" class="popup__input popup__input_type_name" type="text"
          placeholder="Имя" minlength="2" maxlength="40" value="" required>
        <span class="form__item-error form__item-error_field_name"></span>
        <input id="profileDescription" name="description" class="popup__input popup__input_type_description" placeholder="Описание"
          type="text" minlength="2" maxlength="40" value="" required>
        <span class="form__item-error form__item-error_field_description"></span>
        <button class="popup__button popup__button_act_submit" type="submit" value="save">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_add_photo popup_type_add">
    <div class="popup__container">
      <button class="popup__button popup__button_act_exit" type="button" value="close"></button>
      <form method="post" name="place" class="form popup__form popup__form_photo" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input id="photoName" name="name" class="popup__input popup__input_type_name" placeholder="Название" type="text"
          minlength="2" maxlength="30" value="" required>
        <span class="form__item-error form__item-error_field_name"></span>
        <input id="photoLink" name="link" class="popup__input popup__input_type_description"
          placeholder="Ссылка на картинку" type="url" value="" required>
        <span class="form__item-error form__item-error_field_link"></span>
        <button class="popup__button popup__button_act_submit" type="submit" value="save">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_open_photo popup_type_photo">
    <div class="popup__photo">
      <button class="popup__button popup__button_act_exit" type="button" value="close"></button>
      <img class="popup__photo-link" src="." alt="">
      <h2 class="popup__photo-name"></h2>
    </div>
  </div>

  <template class="elements-template">
    <div class="element">
      <button class="button element__delete"></button>
      <img class="element__picture" src="." alt="">
      <div class="element__text">
        <h2 class="element__title"></h2>
        <button class="button element__like" type="button"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/constants.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
